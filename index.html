<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Am Sorry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #000;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    #ui .love {
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -225px 0 0 -225px;
      --i: 1;
    }
    #ui .love:last-child .love_word {
      color: #ea80b0;
      font-size: 1.4rem;
      text-shadow: 0 0 10px #fff;
    }

    #ui .love_word {
      color: #ea80b0;
      font-size: 1.4rem;
      transform: translateY(-100%) rotateZ(-30deg);
      text-shadow: 0 0 10px #fff;
      letter-spacing: 2px;
      white-space: nowrap;
    }

    #ui .love_horizontal {
      animation: horizontal 10000ms infinite alternate ease-in-out;
      animation-delay: calc(var(--i) * -300ms);
    }

    #ui .love_vertical {
      animation: vertical 20000ms infinite linear;
      animation-delay: calc(var(--i) * -300ms);
    }

    @keyframes horizontal {
  from { transform: translateX(0px); }
  to   { transform: translateX(300px); }
}

  @keyframes vertical {
  0%   { transform: translateY(120px); }
  10%  { transform: translateY(30px); }
  15%  { transform: translateY(3px); }
  18%  { transform: translateY(0px); }
  20%  { transform: translateY(3px); }
  22%  { transform: translateY(23px); }
  24%  { transform: translateY(43px); }
  25%  { transform: translateY(75px); }
  26%  { transform: translateY(43px); }
  28%  { transform: translateY(23px); }
  30%  { transform: translateY(3px); }
  32%  { transform: translateY(0px); }
  35%  { transform: translateY(3px); }
  40%  { transform: translateY(30px); }
  50%  { transform: translateY(120px); }
  71%  { transform: translateY(285px); }
  72.5%{ transform: translateY(294px); }
  75%  { transform: translateY(300px); }
  77.5%{ transform: translateY(294px); }
  79%  { transform: translateY(285px); }
  100% { transform: translateY(120px); }
}
  </style>
</head>
<body>
  

  <div id="ui"></div>

  <script>
    const N = 100;
    const ui = document.getElementById('ui');

    for (let i = 1; i <= N; i++) {
      const love = document.createElement('div');
      love.className = 'love';
      love.style.setProperty('--i', i);

      const h = document.createElement('div');
      h.className = 'love_horizontal';

      const v = document.createElement('div');
      v.className = 'love_vertical';

      const word = document.createElement('div');
      word.className = 'love_word';
      word.textContent = 'I am sorry';

      v.appendChild(word);
      h.appendChild(v);
      love.appendChild(h);
      ui.appendChild(love);
    }
  </script>
</body>
</html>
