<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I'm Sorry Tara</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #000;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .quick-link {
      position: fixed;
      right: 10px;
      width: 35px;
      height: 35px;
      z-index: 999;
      background: #696969;
      border-radius: 50%;
      padding: 1px;
      text-align: center;
      color: #ddd;
      text-decoration: none;
      line-height: 35px;
      font-size: 13px;
      user-select: none;
    }

    .quick-link:nth-of-type(1) { top: 10%; }
    .quick-link:nth-of-type(2) { top: 4%;  z-index: 998; }
    .quick-link:nth-of-type(3) { top: 16%; z-index: 997; }
    .quick-link:nth-of-type(4) { top: 22%; z-index: 996; }

    /* Centered & scaled heart */
    #ui {
      position: relative;
      width: 100%;
      height: 100%;
      transform: scale(0.65); /* adjust size: 0.65 fits most phones */
      transform-origin: center;
    }

    #ui .love {
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -200px 0 0 -200px;
      --i: 1;
    }

    #ui .love:last-child .love_word {
      color: #ea80b0;
      font-size: 1.4rem;
      text-shadow: 0 0 10px #fff;
    }

    #ui .love_word {
      color: #ea80b0;
      font-size: 1.4rem;
      transform: translateY(-100%) rotateZ(-30deg);
      text-shadow: 0 0 10px #fff;
      letter-spacing: 2px;
      white-space: nowrap;
    }

    #ui .love_horizontal {
      animation: horizontal 10000ms infinite alternate ease-in-out;
      animation-delay: calc(var(--i) * -300ms);
    }

    #ui .love_vertical {
      animation: vertical 20000ms infinite linear;
      animation-delay: calc(var(--i) * -300ms);
    }

    /* Smaller movement range */
    @keyframes horizontal {
      from { transform: translateX(0px); }
      to   { transform: translateX(250px); }
    }

    @keyframes vertical {
      0%   { transform: translateY(100px); }
      10%  { transform: translateY(25px); }
      15%  { transform: translateY(2.5px); }
      18%  { transform: translateY(0px); }
      20%  { transform: translateY(2.5px); }
      22%  { transform: translateY(19px); }
      24%  { transform: translateY(35px); }
      25%  { transform: translateY(60px); }
      26%  { transform: translateY(35px); }
      28%  { transform: translateY(19px); }
      30%  { transform: translateY(2.5px); }
      32%  { transform: translateY(0px); }
      35%  { transform: translateY(2.5px); }
      40%  { transform: translateY(25px); }
      50%  { transform: translateY(100px); }
      71%  { transform: translateY(240px); }
      72.5%{ transform: translateY(248px); }
      75%  { transform: translateY(250px); }
      77.5%{ transform: translateY(248px); }
      79%  { transform: translateY(240px); }
      100% { transform: translateY(100px); }
    }
  </style>
</head>
<body>
  

  <div id="ui"></div>

  <script>
    const N = 100;
    const ui = document.getElementById('ui');

    for (let i = 1; i <= N; i++) {
      const love = document.createElement('div');
      love.className = 'love';
      love.style.setProperty('--i', i);

      const h = document.createElement('div');
      h.className = 'love_horizontal';

      const v = document.createElement('div');
      v.className = 'love_vertical';

      const word = document.createElement('div');
      word.className = 'love_word';
      word.textContent = "I'm sorry Tara";

      v.appendChild(word);
      h.appendChild(v);
      love.appendChild(h);
      ui.appendChild(love);
    }
  </script>
</body>
</html>
